<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something went wrong - Netflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            padding: 20px 60px;
            background: transparent;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #e50914;
            text-decoration: none;
            letter-spacing: 3px;
            font-weight: 700;
        }

        /* Error Container */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(229, 9, 20, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.5;
            }
        }

        /* Error Content */
        .error-content {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error Code */
        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 10rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 50%, #e50914 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            line-height: 1;
            text-shadow: 0 0 60px rgba(229, 9, 20, 0.5);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glitch Effect */
        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 20px 0 15px;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.1rem;
            color: #b3b3b3;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #e50914;
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.4);
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.9);
            transform: translateY(-3px);
        }

        /* Error Image */
        .error-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        /* Footer */
        .footer {
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 25px;
            }

            .logo {
                font-size: 2rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 20px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .error-image {
                max-width: 280px;
            }

            .bg-element {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }

            .error-title {
                font-size: 1.3rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">NETFLIX</a>
    </nav>

    <!-- Error Container -->
    <div class="error-container">
        <!-- Background Elements -->
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>

        <!-- Error Content -->
        <div class="error-content">
            <img src="assests/errror1.jpg" alt="Error Illustration" class="error-image"
                onerror="this.style.display='none'">

            <div class="error-code">404</div>

            <h1 class="error-title">Lost your way?</h1>

            <p class="error-message">
                Sorry, we can't find that page. You'll find lots to explore on the home page.
            </p>

            <div class="button-group">
                <a href="index.html" class="btn btn-primary">
                    üè† Netflix Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    ‚Üê Go Back
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Error Code: NSES-404 | Netflix Clone Demo</p>
    </footer>
</body>

</html>
